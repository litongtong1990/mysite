<!DOCTYPE html>
<html>
<head>
   <title>农作物溯源系统</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

{% if environment_data_list %}
<table class="table table-striped">
   <caption>农作物{{product_name}}的相关数据</caption>
   <thead>
      <tr>
         <th>温度</th>
         <th>湿度</th>
         <th>记录时间</th>         
      </tr>
   </thead>
   <tbody>
      {% for environment_data in environment_data_list %}
         <tr>
            <td>{{environment_data.temperature}}</td>
            <td>{{environment_data.humidity}}</td>
            <td>{{environment_data.record_date}}</td>

         </tr>
      {% endfor %}
   </tbody>
</table>
{% else %}
    <p>农作物{{product_name}}的相关数据没有找到</p>
{% endif %}

</body>
</html>
